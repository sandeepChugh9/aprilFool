<div class="ratingFormatContainer card">
    <div class="question padBZero" data-parent="{{parentId}}" data-qid="{{qid}}">
        {{questionText}}
    </div>
    <div class="parentAnswer">
        <div class="answer centreToScreenAnswer">
            {{#stars}}
            <div class="ratingRow emptyStar backgroundImageGeneric" data-child="{{#child}}{{child}}{{/child}}">
            </div>
            {{/stars}}
        </div>
    </div>
</div>
